{% extends "layout.html" %}

{% block head %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* Glass Effect Cards */
    .glass-card {
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 16px !important;
        background: rgba(30, 30, 30, 0.7) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }

    .glass-card-header {
        background: rgba(39, 39, 39, 0.7) !important;
        border-bottom: 1px solid rgba(100, 100, 200, 0.3);
        padding: 20px;
        border-radius: 16px 16px 0 0 !important;
    }

    .glass-card-header h5 {
        font-size: 18px;
        font-weight: 600;
        color: #e0e0e0;
        margin: 0;
    }

    .card-body {
        padding: 20px;
        color: #e0e0e0;
    }

    /* Form Controls */
    .form-label {
        color: #e0e0e0;
        font-weight: 500;
        margin-bottom: 8px;
    }

    .form-control-dark, .form-select {
        background-color: rgba(30, 30, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 14px;
    }

    .form-control-dark:focus, .form-select:focus {
        background-color: rgba(40, 40, 40, 0.8);
        border-color: rgba(100, 100, 200, 0.5);
        color: #e0e0e0;
        box-shadow: 0 0 0 0.2rem rgba(100, 100, 200, 0.25);
        outline: none;
    }

    .form-control-dark::placeholder {
        color: #888;
    }

    /* Rich Text Editor (Simple textarea styling) */
    #content {
        background-color: rgba(30, 30, 30, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e0e0e0;
        border-radius: 8px;
        padding: 10px 15px;
        font-size: 14px;
        font-family: 'Courier New', monospace;
        min-height: 300px;
        resize: vertical;
    }

    #content:focus {
        background-color: rgba(40, 40, 40, 0.8);
        border-color: rgba(100, 100, 200, 0.5);
        box-shadow: 0 0 0 0.2rem rgba(100, 100, 200, 0.25);
        outline: none;
    }

    /* Icon Preview */
    .icon-preview-box {
        background: rgba(30, 30, 30, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        text-align: center;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    #icon-preview {
        transition: all 0.2s ease;
    }

    /* Buttons */
    .btn-index {
        display: inline-block;
        background-color: #1b1b1b;
        color: #ffffff;
        border: 1px solid #444 !important;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        cursor: pointer;
    }

    .btn-index:hover {
        background-color: #f0f0f0 !important;
        color: #000000 !important;
        transform: scale(1.02);
    }

    .btn-outline-secondary {
        color: #888;
        border: 1px solid #888;
        background: transparent;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background-color: rgba(136, 136, 136, 0.2);
        color: #aaa;
    }

    .text-muted {
        color: #888 !important;
        font-size: 0.875rem;
        display: block;
        margin-top: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .card-body {
            padding: 15px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="glass-card">
        <div class="glass-card-header">
            <h5 class="mb-0">
                <i class="fas fa-{{ 'edit' if post else 'plus' }} me-2"></i>
                {{ 'Edit' if post else 'Create' }} News Post
            </h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <!-- Title -->
                <div class="mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" 
                           class="form-control form-control-dark" 
                           id="title" 
                           name="title" 
                           value="{{ post['title'] if post else '' }}" 
                           required
                           placeholder="Enter post title"
                           maxlength="200">
                    <small class="text-muted">Maximum 200 characters</small>
                </div>

                <!-- Content -->
                <div class="mb-3">
                    <label for="content" class="form-label">Content *</label>
                    <textarea id="content" 
                              name="content" 
                              class="form-control"
                              required
                              placeholder="Write your news post content here...">{{ post['content'] if post else '' }}</textarea>
                    <small class="text-muted">Enter your post content</small>
                </div>

                <!-- Icon Selection -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="icon_class" class="form-label">Icon</label>
                        <select class="form-select form-control-dark" id="icon_class" name="icon_class">
                            <option value="fas fa-star" {{ 'selected' if post and post['icon_class'] == 'fas fa-star' else '' }}>‚≠ê Star</option>
                            <option value="fas fa-chart-line" {{ 'selected' if post and post['icon_class'] == 'fas fa-chart-line' else '' }}>üìà Chart Line</option>
                            <option value="fas fa-clock" {{ 'selected' if post and post['icon_class'] == 'fas fa-clock' else '' }}>üïê Clock</option>
                            <option value="fas fa-camera" {{ 'selected' if post and post['icon_class'] == 'fas fa-camera' else '' }}>üì∑ Camera</option>
                            <option value="fas fa-trophy" {{ 'selected' if post and post['icon_class'] == 'fas fa-trophy' else '' }}>üèÜ Trophy</option>
                            <option value="fas fa-dumbbell" {{ 'selected' if post and post['icon_class'] == 'fas fa-dumbbell' else '' }}>üèãÔ∏è Dumbbell</option>
                            <option value="fas fa-newspaper" {{ 'selected' if post and post['icon_class'] == 'fas fa-newspaper' else '' }}>üì∞ Newspaper</option>
                            <option value="fas fa-fire" {{ 'selected' if post and post['icon_class'] == 'fas fa-fire' else '' }}>üî• Fire</option>
                            <option value="fas fa-bolt" {{ 'selected' if post and post['icon_class'] == 'fas fa-bolt' else '' }}>‚ö° Bolt</option>
                            <option value="fas fa-heart" {{ 'selected' if post and post['icon_class'] == 'fas fa-heart' else '' }}>‚ù§Ô∏è Heart</option>
                            <option value="fas fa-bullhorn" {{ 'selected' if post and post['icon_class'] == 'fas fa-bullhorn' else '' }}>üì¢ Bullhorn</option>
                            <option value="fas fa-gift" {{ 'selected' if post and post['icon_class'] == 'fas fa-gift' else '' }}>üéÅ Gift</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="icon_color" class="form-label">Icon Color</label>
                        <select class="form-select form-control-dark" id="icon_color" name="icon_color">
                            <option value="text-primary" {{ 'selected' if post and post['icon_color'] == 'text-primary' else '' }}>üîµ Blue (Primary)</option>
                            <option value="text-success" {{ 'selected' if post and post['icon_color'] == 'text-success' else '' }}>üü¢ Green (Success)</option>
                            <option value="text-warning" {{ 'selected' if post and post['icon_color'] == 'text-warning' else '' }}>üü° Yellow (Warning)</option>
                            <option value="text-danger" {{ 'selected' if post and post['icon_color'] == 'text-danger' else '' }}>üî¥ Red (Danger)</option>
                            <option value="text-info" {{ 'selected' if post and post['icon_color'] == 'text-info' else '' }}>üî∑ Cyan (Info)</option>
                            <option value="text-light" {{ 'selected' if post and post['icon_color'] == 'text-light' else '' }}>‚ö™ White (Light)</option>
                            <option value="text-secondary" {{ 'selected' if post and post['icon_color'] == 'text-secondary' else '' }}>‚ö´ Gray (Secondary)</option>
                        </select>
                    </div>
                </div>

                <!-- Icon Preview -->
                <div class="mb-4">
                    <label class="form-label">Icon Preview</label>
                    <div class="icon-preview-box p-3">
                        <i id="icon-preview" class="fa-3x {{ post['icon_class'] if post else 'fas fa-newspaper' }} {{ post['icon_color'] if post else 'text-primary' }}"></i>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn-index">
                        <i class="fas fa-save me-1"></i> {{ 'Update' if post else 'Create' }} Post
                    </button>
                    <a href="{{ url_for('admin_news_list') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Simple vanilla JavaScript - no dependencies required
document.addEventListener('DOMContentLoaded', function() {
    const iconClassSelect = document.getElementById('icon_class');
    const iconColorSelect = document.getElementById('icon_color');
    const iconPreview = document.getElementById('icon-preview');

    function updateIconPreview() {
        const iconClass = iconClassSelect.value;
        const iconColor = iconColorSelect.value;
        
        // Update the class attribute
        iconPreview.className = 'fa-3x ' + iconClass + ' ' + iconColor;
        console.log('‚úì Icon updated:', iconClass, iconColor);
    }

    // Listen for changes
    iconClassSelect.addEventListener('change', updateIconPreview);
    iconColorSelect.addEventListener('change', updateIconPreview);

    console.log('‚úì Icon preview initialized');
});

function getCSRFToken() {
    return document.querySelector('meta[name="csrf-token"]')?.content || '';
}
</script>
{% endblock %}
